- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.atom: atom/
    ~/.emacs.d: emacs.d
    ~/.vimrc: vim/vimrc

    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.zshrc: zsh/zshrc

    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global

    ~/.eslintrc: eslintrc


- shell:
  - mkdir -p ~/.vim
  - [git submodule update --init --recursive, Installing submodules]
