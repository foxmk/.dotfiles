- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.atom: atom/
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.dotfiles: ''
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.vimrc: vim/vimrc
    ~/.zshrc: zsh/zshrc
    ~/.eslintrc: eslintrc

- brew:
    - autoenv
    - bash
    - git
    - git-flow
    - git-extras
    - go
    - httpie
    - node
    - nvm
    - pass
    - python
    - python3
    - ssh-copy-id
    - sqlite
    - zsh

- cask:
    - atom
    - docker
    # - dropbox
    - google-chrome
    - gpgtools
    - hyperswitch
    # - intellij-idea
    - iterm2
    - java
    - skype
    - sourcetree
    - telegram
    - vagrant
    - virtualbox
    - flux
