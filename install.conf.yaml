- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - mkdir -p ~/Development ~/.vim
  - touch ~/.gitconfig_local
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.oh-my-zsh: oh-my-zsh

- link:
    ~/.dotfiles: ''
    ~/.vimrc: vim/vimrc

    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.zshrc: zsh/zshrc

    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global

    ~/.eslintrc: eslintrc
