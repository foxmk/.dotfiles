- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    # Bash
    ~/.bashrc: bash/bashrc
    ~/.bash_profile: bash/bash_profile
    # Git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    # Vim
    ~/.vimrc: vim/vimrc
    # Atom
    ~/.atom: atom/
