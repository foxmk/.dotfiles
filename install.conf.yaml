- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.atom: atom/
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.dotfiles: ''
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.vimrc: vim/vimrc
    ~/.zshrc: zsh/zshrc
    ~/.eslintrc: eslintrc
